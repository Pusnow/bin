name: Build bin.tar.gz

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Build bin.tar.gz
        run: ./run.sh
        env:
          GITHUB_TOKEN: ${{ github.token }}
            keepalive:
      - uses: gautamkrishnar/keepalive-workflow@v1

