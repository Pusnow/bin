name: Build

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        bin:
          - aria2
          - bats-core
          - cmake
          - dnslookup
          - fzf
          - gh
          - hadolint
          - iperf
          - jq
          - lshw
          - neofetch
          - neovim
          - ninja
          - pandoc
          - rclone
          - ruff
          - shellcheck
          - shfmt
          - socat
          - zstd
          - hexyl
          - delta
          - fd
          - ripgrep
          - tokei

    steps:
      - uses: actions/checkout@v3
      - name: login
        run: podman login --username pusnow --password "${{ secrets.CR_PW }}" ghcr.io
      - name: dbuild.sh
        run: ./dbuild.sh ${{ matrix.bin }}
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DOCKER_PATH: ghcr.io/pusnow/bin-${{ matrix.bin }}

  keepalive:
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: gautamkrishnar/keepalive-workflow@v1
